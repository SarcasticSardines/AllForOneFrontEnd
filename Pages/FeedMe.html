<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../dist/output.css">
    <title>Feed Me!</title>
</head>
<body class="bodyG">
    
    <div class="flex justify-end lg:justify-start mt-5 mr-5 lg:ml-5 lg:mb-20 mb-12">
        <a href="../index.html">
            <button class="myPurple px-4"> <span class="text-center text-2xl pixel"> &lt- Back </span> </button>
        </a>
    </div>

    <h1 class="text-white text-7xl text-center pixel mx-3">Feed Me!</h1>
    <div class=" flex justify-center text-white text-start pixel mt-14 text-2xl lg:mx-64 mx-5">
        <p>Welcome to Feed Me! In this play mode, enter the number that corresponds with the category of food you want. The program will then randomly select one restaurant out of a list of 10 to recommend!</p>

    <div class="lg:mt-16 mt-8">
        <div class="lg:flex lg:justify-center">

        </div>
        <div>
        <div class="flex justify-center"> <h2 class="text-purple-500 text-5xl text-center pixel mx-5 mt-9">Category 1- Vegetarian</h2> </div> </div>
    </div>


    <div class="flex justify-center lg:justify-start lg:ml-56 lg:mt-28 mt-16"> <input id="FeedInp" class="lg:w-1/4 lg:h-28 h-14 w-80 pixel" type="text" placeholder="Choice number here"> </div>

    <div class="flex justify-center lg:justify-end lg:mr-56 lg:mb-28 mb-12"> <div class="bg-white h-28 mt-28 lg:max-w-2xl mx-5 lg:ml-10 lg:w-1/3 w-96 rounded-xl">
        <p id="FeedRep" class="text-start mx-2 my-3 pixel">Response</p>
    </div> </div>


    <script src="../Scripts/app.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
